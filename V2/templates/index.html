<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADR Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Adverse Drug Reaction Predictor</h1>
            <p>AI-powered detection system for medication safety monitoring</p>
        </div>

        <div class="card">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Patient Age</label>
                        <input type="number" id="age" min="1" max="120" required />
                    </div>

                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" min="20" max="300" step="0.1" required />
                    </div>

                    <div class="input-group">
                        <label>Dosage (mg)</label>
                        <input type="number" id="dosage" min="1" required />
                    </div>

                    <div class="input-group">
                        <label>Concomitant Drugs</label>
                        <input type="number" id="concomitant_drugs" min="0" required />
                    </div>

                    <div class="input-group full-width">
                        <label>Observed Reactions (comma-separated)</label>
                        <input type="text" id="reactions" placeholder="e.g., headache, nausea" required />
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    <span class="btn-text">Analyze Patient Data</span>
                    <div class="loader"></div>
                </button>
            </form>

            <div id="results" class="results-card" style="display:none;">
                <div class="risk-meter">
                    <h2 id="riskLevelDisplay">Risk Level: -</h2>
                    <div class="meter-fill" id="meterFill"></div>
                    <div class="risk-label" id="riskLabel">Risk Level</div>
                </div>

                <div class="explanation-section">
                    !<!--<h3>Feature Impact Analysis</h3>-->
                    <div id="shapContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
